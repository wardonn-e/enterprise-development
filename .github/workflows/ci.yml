name: .NET Tests

on: 
    pull_request:
        types: [opened, reopened]
        branches: 
          - main
    push:
        branches:
          - main    

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: dotnet restore
        run: dotnet restore ./CarRental/CarRental.sln

      - name: Build solution
        run: dotnet build ./CarRental/CarRental.sln --no-restore

      - name: Run tests
        run: dotnet test ./CarRental/CarRental.Tests/CarRental.Tests.csproj --no-build --verbosity detailed